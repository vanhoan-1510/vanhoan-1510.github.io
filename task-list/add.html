    <body>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/fbicon.png" alt="" width="80px" />

        </div>

                <ul>
                    <li>
                        <a href="../index.html">Home </a>

                    </li>
                    <li>
                        <a href="https://www.facebook.com/fredprovip">Community</a>
                    </li>
                </ul>
            </nav>
            <div class="user-profile" style="float: right;">
                <a class="profile" href="../profile/profile.html"> <i class="fas fa-user-circle"></i> Profile </a>
                <div class="menu-content">
                    <a href="../profile/change_passwod.html"> <i class="fas fa-exchange-alt"></i> Change password </a>
                    <a href="../index.html"> <i class="fas fa-sign-out-alt"></i> Log out </a>
                </div>
            </div>
            <!-- form -->
            <form action="">
                <div class="form_container">
                    <h1>Add Task List</h1>
                    <p>Add your tasks here. Fill full the form and click "Add" button bellow.</p>
                    <div class="form">
                        <table>
                            <tr>
                                <td>
                                    <label id="tasklist"><b>Task</b></label>
                                    <input type="text" placeholder="Tasks" name="Tasks" id="task-list" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label id="date"><b>Deadline</b></label><br />
                                    <div class="date-container">
                                        <div class="form-group">
                                            <div class="input-group date" id="datetimepicker1">
                                                <input type="text" class="form-control" placeholder="dd/mm/yyyy HH:mm   " style="height: 50px;" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label id="details"><b>Details</b></label>
                                    <input type="text" placeholder="Details" name="Detail" id="task-details" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label id="note"><b>Notes</b></label>
                                    <input type="text" placeholder="Notes" name="note" id="task-note" required />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
            <!-- form -->
        </div>
        <button type="button" class="btn btn-secondary" id="btn-cancel" onclick="window.location.href='edit.html'"><i class="fas fa-window-close"></i> Cancel</button>
        <button type="button" class="btn btn-success" id="btn-success" onclick="window.location.href='edit.html'"><i class="fas fa-save"></i> Add</button>
